
<div *ngIf="countries.length === 0; else table" class="alert alert-warning text-center">
  No hay países que mostrar
</div>

<ng-template #table>
  <table class="table table-hover">
    <thead>
      <tr>
        <th class="w-2">#</th>
        <th class="w-4">Bandera</th>
        <th class="col-3">Nombre</th>
        <th class="col-2">Capital</th>
        <th class="col-1">Población</th>
        <th class="col-1"></th>
      </tr>
    </thead>
    <tbody class="table-secondary">
      <tr *ngFor="let country of countries; let i = index">
        <td>{{ i + 1 }}</td>
        <td class="jc-c">
          <img [src]="country.flags.svg" [alt]="country.name.common">
        </td>
        <td>{{ country.name.common }}</td>
        <td>{{ country.capital }}</td>
        <td>{{ country.population | number }}</td>
        <td>
          <a [routerLink]="[ '/countries/by', country.cca3]" >Más info</a>
        </td>

      </tr>
    </tbody>

  </table>

</ng-template>
